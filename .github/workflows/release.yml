name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for Apple Silicon
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v5

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - uses: Swatinem/rust-cache@v2
        with:
          key: aarch64-apple-darwin-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release --target aarch64-apple-darwin

      # Optional code signing (requires secrets to be configured)
      - name: Import Apple Code Signing Certificate
        continue-on-error: true
        uses: Apple-Actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      - name: Code sign and notarize macOS binary
        run: |
          BINARY="target/aarch64-apple-darwin/release/pmetal"
          CERT_IMPORTED=false

          # Check if certificate was imported (if secrets exist, cert should be imported)
          if security find-identity -v -p codesigning | grep -q "Developer ID Application"; then
            CERT_IMPORTED=true
          fi

          if [ "$CERT_IMPORTED" = "true" ]; then
            echo "Signing with Developer ID..."
            codesign --deep --force --verify --verbose \
              --timestamp --options runtime \
              --sign "${{ secrets.APPLE_DEVELOPER_ID }}" \
              "$BINARY"
            codesign -v "$BINARY"

            echo "Notarizing with Apple..."
            ditto -c -k --sequesterRsrc "$BINARY" pmetal-notarize.zip

            xcrun notarytool submit pmetal-notarize.zip \
              --apple-id "${{ secrets.APPLE_ID }}" \
              --password "${{ secrets.APPLE_ID_PASSWORD }}" \
              --team-id "${{ secrets.APPLE_TEAM_ID }}" \
              --wait \
              --timeout 30m

            echo "Note: Stapling is not applicable to bare CLI binaries"
            echo "Binary is notarized server-side - users will be verified online"

            echo "Verifying notarization status..."
            spctl -a -v "$BINARY" || true
            echo "Binary signed and notarized"
          else
            echo "Developer ID certificate not configured. Using ad-hoc signing..."
            codesign --remove-signature "$BINARY" || true
            codesign -s - "$BINARY"
            codesign -v "$BINARY"
            echo "Binary ad-hoc signed (users may see Gatekeeper warning)"
          fi

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          BINARY="pmetal-aarch64-apple-darwin"
          cp "target/aarch64-apple-darwin/release/pmetal" "$BINARY"
          chmod +x "$BINARY"

          # Create tar.gz to preserve permissions
          tar -czf "artifacts/$BINARY.tar.gz" "$BINARY"
          shasum -a 256 "$BINARY" > "artifacts/$BINARY.sha256"

          echo "Binary info:"
          ls -lh "$BINARY"
          cat "artifacts/$BINARY.sha256"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: aarch64-apple-darwin
          path: artifacts/*
          if-no-files-found: error
          retention-days: 7

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v5

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Prepare release assets
        run: |
          mkdir -p final-release
          find release-artifacts -name "*.tar.gz" -type f -exec cp {} final-release/ \;
          find release-artifacts -name "*.sha256" -type f -exec cp {} final-release/ \;

          echo "Release contents:"
          ls -lah final-release/

          # Generate combined checksums
          cd final-release
          sha256sum *.tar.gz > SHA256SUMS
          cat SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            final-release/*.tar.gz
            final-release/*.sha256
            final-release/SHA256SUMS
          generate_release_notes: true
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
